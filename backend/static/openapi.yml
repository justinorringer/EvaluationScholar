components:
  schemas:
    Author:
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
      type: object
    Citation:
      properties:
        id:
          type: integer
          readOnly: true
        num_cited:
          type: integer
        paper_id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date-time
      type: object
    Paper:
      properties:
        id:
          type: integer
          readOnly: true
        year:
          type: integer
        name:
          type: string
        latest_citation:
          readOnly: true
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Citation'

      type: object
    Tag:
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
      type: object
    Task:
      properties:
        id:
          type: integer
          readOnly: true
        type:
          type: string
        priority:
          type: integer
        date:
          type: string
          format: date-time
    Issue:
      properties:
        id:
          type: integer
          readOnly: true
        type:
          type: string
    Variable:
      properties:
        value:
          type: string
    AuthorsTags:
      properties:
        authors:
          type: array
          items:
            type: integer
        tags:
          type: array
          items:
            type: integer
    Profile:
      properties:
        name: 
          type: string
        institution:
          type: string
        id:
          type: string
